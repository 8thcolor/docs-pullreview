<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Search</title>
  <meta name="viewport" content="width=device-width">
  <meta name="description" content="PullReview Documentations.">
  <link rel="canonical" href="/search/">

  <!-- syntax highlighting CSS -->
  <link rel="stylesheet" href="/css/syntax.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/css/main.css">

  <link rel="icon" type="image/ico" href="//www.pullreview.com/assets/favicon.ico">
  <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
</head>

<body class="">

  <div id="navbar">
    <div class="site">
      <a id="logo" href="/">
        <img src="https://www.pullreview.com/assets/logo.png" alt="PullReview">
      </a>
      <div class="header">
        <ul>
          <li><a class="extra first" href="https://pullreview.com?utm_source=docs.pullreview.com&utm_medium=banner&utm_campaign=docs">PullReview</a></li>
          <li><a class="extra first" href="https://blog.8thcolor.com?utm_source=docs.pullreview.com&utm_medium=banner&utm_campaign=docs">Blog</a></li>
          <li><a class="extra" href="https://www.pullreview.com/site/hire_us?utm_source=docs.pullreview.com&utm_medium=banner&utm_campaign=docs">Hire Us</a></li>
          <li><a class="extra" href="http://www.pullreview.com?utm_source=docs.pullreview.com&utm_medium=banner&utm_campaign=docs">PullReview</a></li>
          <li><a class="extra" href="https://www.pullreview.com/site/contact"><i class="icon-envelope-alt"></i></a></li>
        </ul>
      </div>
    </div>
  </div>

  <div class="site page-content">
  <h1>Search All Documentations</h1>

<p>
  <div id="search">
    <form action="/search" method="get">
      <input type="text" id="search-query" name="q" placeholder="Search" autocomplete="off" />
    </form>
  </div>
</p>

<section id="search-results" style="display: none;">
  <div class="entries">
  </div>
</section>

<script id="search-results-template" type="text/mustache">
  {{#entries}}
    <article>
      <h3>
        <a href="{{url}}">{{title}}</a>
      </h3>
    </article>
  {{/entries}}
</script>

<script src="/js/search.min.js" type="text/javascript" charset="utf-8"></script>

<script type="text/javascript">
  $(function() {
    $('#search-query').lunrSearch({
      indexUrl: '/js/index.json',   // Url for the .json file containing search index data
      results : '#search-results',  // selector for containing search results element
      entries : '.entries',         // selector for search entries containing element (contained within results above)
      template: '#search-results-template'  // selector for Mustache.js template
    });
  });
</script>


  </div>

  <div class="footer">
    <div class="site">
      <div class="copyright"
        <p>Copyright&nbsp;Â©&nbsp;2014-2015&nbsp;8th&nbsp;Color
          <br />
          Made in Brussels with pride <img src="https://www.pullreview.com/assets/iris.png" alt="Made in Brussels">
        </p>
      </div>
      <div class="footer-menu">
        <ul>
          <li><a class="extra" href="/">Blog</a></li>
          <li><a class="extra" href="http://www.pullreview.com">Pullreview</a></li>
          <li><a class="extra" href="https://www.pullreview.com/site/contact"><i class="icon-envelope-alt"></i></a></li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
